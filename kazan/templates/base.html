<!DOCTYPE html>
<html>
<head>
    {% block extrahead %}{% endblock %}
</head>
<body>
    <div id="pageContainer">
        <div id="nav_top_right">
            {% if user.is_authenticated %}
                <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
            <p><a href="{% url 'index' %}">Main</a></p>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
